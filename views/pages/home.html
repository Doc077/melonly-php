<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Melonly | Home</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');

            body {
                margin: 0;
                font-family: 'DM Sans', sans-serif;
                background: #002029;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .logo {
                width: 60px;
                margin-right: 20px;
            }

            .version {
                font-size: 20px;
                margin-left: 8px;
                opacity: 0.85;
            }

            .link {
                color: #10B981;
                text-decoration: none;
                margin-left: 8px;
                font-weight: 600;
            }
        </style>
    </head>

    <body>
        <img class="logo" src="/logo.png" alt="Logo">

        <h1>Untitled Project - Melonly <span class="version">v{{ MELONLY_VERSION }}</span></h1>

        [if Auth::logged()]
            <a class="link" href="/logout">Logout</a>

            [else]
                <a class="link" href="/login">Log in</a>
        [endif]
    </body>
</html>
