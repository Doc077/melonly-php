<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="/logo.png">

        <title>Melonly</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: 'DM Sans', sans-serif;
                background: #002029;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
            }

            .nav {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 64px;
                background: #002731;
                padding: 16px;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 12px;
            }

            .main {
                display: flex;
                align-items: center;
            }

            .logo {
                width: 60px;
                margin-right: 20px;
            }

            .version {
                font-size: 20px;
                margin-left: 8px;
                opacity: 0.85;
            }

            .footer {
                background: #002731;
                color: #c7ccd3;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 16px 22px;
                border-radius: 8px;
                margin-top: 32px;
                width: 740px;
            }

            .link {
                background: #003441;
                color: #1fcf95;
                padding: 8px 14px;
                border-radius: 8px;
                text-decoration: none;
                margin-left: 8px;
            }

            .link:hover {
                border-bottom: 1px solid #004353;
                padding-bottom: 7px;
            }
        </style>
    </head>

    <body>
        <header>
            <nav class="nav">
                <a class="link" href="/">Home</a>

                [if Auth::logged()]
                    <a class="link" href="/logout">Logout</a>

                    [else]
                        <a class="link" href="/login">Log in</a>
                [endif]

                <a class="link" href="/register">Create account</a>

                <a class="link" href="https://melonly.dev/docs" target="_blank">Melonly Documentation</a>
            </nav>
        </header>

        <main class="main">
            <img class="logo" src="/logo.png" alt="Logo">

            <h1>Untitled Project - Melonly <span class="version">v{{ MELONLY_VERSION }}</span></h1>
        </main>

        <footer class="footer">
            <span>PHP version: {{ PHP_VERSION }}</span>

            <a class="link" href="https://melonly.dev/docs" target="_blank">Documentation</a>
        </footer>
    </body>
</html>
