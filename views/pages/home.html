<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="/logo.png">

        <title>Melonly</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: 'DM Sans', sans-serif;
                background: #002029;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
            }

            .link {
                background: #003441;
                color: #1fcf95;
                padding: 8px 14px;
                border-radius: 8px;
                text-decoration: none;
                margin-left: 8px;
                box-shadow: inset 0 1px 0 0 rgb(255 255 255 / 5%);
            }

            .link:hover {
                background: #003947;
            }

            .nav {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 64px;
                background: #002731;
                padding: 16px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                gap: 12px;
            }

            .nav__section {
                display: flex;
                align-items: center;
            }

            .nav__logo {
                display: flex;
                align-items: center;
                font-size: 20px;
                font-weight: 600;
            }

            .nav__image {
                width: 34px;
                height: auto;
                margin-right: 10px;
            }

            .nav__version {
                display: inline-block;
                background: #003441;
                padding: 5px 10px;
                border-radius: 20px;
                font-size: 12px;
                font-weight: 500;
                margin-left: 16px;
                color: rgba(246, 246, 253, 0.55);
                box-shadow: inset 0 1px 0 0 rgb(255 255 255 / 5%);
                user-select: none;
            }

            .content {
                display: flex;
                align-items: center;
            }

            .content__logo {
                width: 60px;
                margin-right: 20px;
            }

            .content__version {
                font-size: 20px;
                margin-left: 8px;
                opacity: 0.85;
            }

            .footer {
                background: #002731;
                color: #c7ccd3;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 16px 22px;
                border-radius: 8px;
                margin-top: 32px;
                width: 740px;
            }
        </style>
    </head>

    <body>
        <header>
            <nav class="nav">
                <menu-logo></menu-logo>

                <div class="nav__section">
                    [if Auth::logged()]
                        <a class="link" href="/logout">Log out</a>

                        [else]
                            <a class="link" href="/login">Log in</a>
                    [endif]

                    <a class="link" href="https://github.com/Doc077/melonly" target="_blank">GitHub</a>

                    <a class="link" href="https://melonly.dev/docs" target="_blank">Documentation</a>
                </div>
            </nav>
        </header>

        <main class="content">
            <img class="content__logo" src="/logo.png" alt="Logo">

            <h1>Untitled Project - Melonly <span class="content__version">v{{ MELONLY_VERSION }}</span></h1>
        </main>

        <div id="root"></div>

        <footer class="footer">
            <span>PHP version: {{ PHP_VERSION }}</span>

            <a class="link" href="https://melonly.dev/docs" target="_blank">Melonly Documentation</a>
        </footer>

        <script src="/js/main.js"></script>
    </body>
</html>
